<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
  <body>
    <nav class = "nav">

      <div>
        <ion-icon class='ion' name="person-outline"></ion-icon>
      </div>

      <div class="nav-link-container">
        <a href="/beat" class="nav-link">
            <span class="nav-text">Número Total de Beats</span>
        </a>
      </div>
      <div class="nav-link-container">
        <a href="/pvc" class="nav-link">
            <span class="nav-text">Número Total de PVCs</span>
        </a>
      </div>
      <div class="nav-link-container">
        <a href="/pvcsH" class="nav-link">
            <span class="nav-text">Número de PVCs/Hora</span>
        </a>
      </div>
      <div class="nav-link-container">
        <a href="/f1" class="nav-link">
            <span class="nav-text">F1-SCORE</span>
        </a>
      </div>
      <div class="nav-link-container">
        <a href="/ecg-medio" class="nav-link">
            <span class="nav-text">ECG Médio</span>
        </a>
      </div>
      <div class="nav-link-container">
        <a href="/relatorio" class="nav-link">
            <span class="nav-text">Relatório</span>
        </a>
      </div>
      <div class="nav-link-session">
        <a href="/logout" class="nav-session">
            <span class="nav-text">Terminar Sessão</span>
        </a>
      </div>
    </nav>
    <div class="section">
      <h1 class = "user">Bem-vindo Doutor(a)!</h1>

      <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="container-pac">
            <ion-icon name="logo-dropbox" class="dropbox"></ion-icon>
            <h2></h2>
            <label style="align-items: center;">
              <input type="file" name="myfile">
            </label>
          </div>
          <br/>
          <div class="confimar">
            <button class="button-35" role="button">CONFIRM</button>
          </div>
        </form>
    </div>
  
    <img class="images" src="{% static 'blueHeart.png' %}"  />

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
  
</html>
